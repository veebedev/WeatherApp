<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/src/style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body class="bg-gradient-to-br from-sky-200 via-sky-500 to-blue-400 min-h-screen p-4 md:p-8 font-[Inter]">
    <div class="max-w-4xl mx-auto">
      <!-- App Header -->
      <header class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-white mb-2 tracking-wide">Weather App</h1>
      </header>

      <!-- Search Section -->
      <section class="bg-white/10 backdrop-blur-md rounded-2xl p-4 md:p-6 mb-8 shadow-lg transition-transform hover:shadow-xl">
        <div class="flex flex-col md:flex-row gap-3">
          <input 
            class="flex-1 bg-white/10 text-white px-4 py-3 rounded-xl border border-white/20 focus:outline-none  transition-all" 
            type="text" 
            placeholder="Search for a city..."
            id="cityName">
          <button class=" text-white font-medium px-6 py-3 rounded-xl shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300">
            Search
          </button>
        </div>
      </section>

      <!-- Weather Card -->
      <div class="backdrop-blur-lg rounded-3xl  shadow-2xl">
        <!-- Weather Baiscs -->
        <div class="p-6 md:p-8">
          <div class="flex flex-col md:flex-row items-center">
            <!-- Left Column -->
            <div class="w-full md:w-1/2 flex justify-center ">
              <img class="w-40 h-40 " src="/clear.png" alt="Weather Icon" id="weatherIcon">
            </div>

            <!-- Right Column -->
            <div class="w-full md:w-1/2 text-center md:text-left mb-6 md:mb-0">
              <h2 class="text-2xl md:text-3xl font-semibold text-white  mb-1" id="location">City Name</h2>
              <p class="text-white text-sm mb-4" id="currentDate">Today's Date</p>
              
              <div class="flex items-center justify-center md:justify-start mb-4">
                <span class="text-6xl md:text-7xl font-bold text-white" id="temp">Temp</span>
                <span class="text-xl text-white ml-2" id="weatherDetail">Weather Detail</span>
              </div>
              
              <div class="inline-flex bg-white/10 rounded-full px-4 py-2 text-white">
                <span id="feels_like">Feels like: _</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Weather EXtras -->
        <div class="bg-white/5 backdrop-blur-md">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-6">
            <div class="flex flex-col items-center bg-white/10 rounded-xl p-3 transition-all hover:bg-white/20">
              <img class="w-8 h-8 mb-2" src="/humidity.png" alt="Humidity Icon">
              <span class="text-white text-sm">Humidity</span>
              <span class="text-white font-medium" id="humidity">_%</span>
            </div>
            
            <div class="flex flex-col items-center bg-white/10 rounded-xl p-3 transition-all hover:bg-white/20">
              <img class="w-8 h-8 mb-2" src="/wind.png" alt="Wind Icon">
              <span class="text-white text-sm">Wind Speed</span>
              <span class="text-white font-medium" id="wspeed">_ m/s</span>
            </div>
            
            <div class="flex flex-col items-center bg-white/10 rounded-xl p-3 transition-all hover:bg-white/20">
              <img class="w-8 h-8 mb-2" src="/pressure.png" alt="Pressure Icon">
              <span class="text-white text-sm">Pressure</span>
              <span class="text-white font-medium" id="pressure">_ hPa</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
